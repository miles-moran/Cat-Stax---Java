<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
<form action="/" method="POST">
    <div th:text="${shape_count}"></div>
    <div th:text="${points}"></div>
    <input type="submit"/>

</form>

</body>
</html>

<div th:each="shape : ${shapes}">
    <div th:each="permutation : ${shape.permutations}" th:with="block=${0}">
        <span th:text="${permutation.output}"></span><span th:text="${permutation.maxHeight}"></span>
        <span th:text="${permutation.permutation_max_x}"></span><span th:text="${permutation.permutation_max_y}"></span>
        <div th:each="z : ${#numbers.sequence(0, permutation.maxHeight)}">
            <div th:each="y : ${#numbers.sequence(0, shape.permutation_max_y)}">
                <span th:each="x : ${#numbers.sequence(0, shape.permutation_max_x)}">
                    <span id="test"> x </span>
                </span>
            </div>
            <br>
        </div>
        ---
    </div>
</div>
